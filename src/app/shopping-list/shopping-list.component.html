<div class="container">
  <h1>Shopping List</h1>
  <app-shopping-list-edit
    (ingredientAdded)="addIngredient($event)"
  ></app-shopping-list-edit>
  <ul class="list-group" *ngFor="let ingredient of ingredients">
    <a class="list-group-item"
      >{{ ingredient.name }}: {{ ingredient.amount }}</a
    >
  </ul>
</div>
