<div class="container">
  <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">
    <label>Ingredient Name</label>
    <input type="text" id="name" required formControlName="name" />
    <label>Ingredient Amount</label>
    <input type="number" id="amount" required formControlName="amount" />
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!ingredientForm.valid"
    >
      {{ isEditing ? "Edit" : "Add" }}
    </button>
    <button
      *ngIf="isEditing"
      class="btn btn-danger"
      type="button"
      (click)="onDelete()"
    >
      Delete
    </button>
    <button class="btn btn-secondary" type="button" (click)="onClear()">
      Clear
    </button>
  </form>
</div>
